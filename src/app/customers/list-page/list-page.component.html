<h1>List Page</h1>

<mat-nav-list role="list">
    <h3 mat-subheader>Customers (Fake Data)</h3>

    <mat-list-item *ngFor="let cust of customers | async" [routerLink]="cust.id" role="listitem">
        <mat-icon color="primary">account_box</mat-icon>
        <span>{{ cust.name }}</span>
    </mat-list-item>
</mat-nav-list>

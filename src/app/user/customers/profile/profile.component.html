<mat-card class="profile-card">

    <mat-card-content>
        <h2>{{userService.currentUser.email}}</h2>

        <div ngClass="profile_image" routerLink="/user/auth/register">
            <img mat-card-image ngClass="profile_avatar"
                [src]="userService.currentUser.photoURL || 'assets/default-user.png'" />
            <img ngClass="profile_edit_img" src='assets/edit-btn-white.svg' alt='Edit' />
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-error ngClass="auth_error" *ngIf="errorMessage">
                {{errorMessage}}
            </mat-error>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" name="displayName" placeholder="John Doe" formControlName="displayName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Image URL</mat-label>
                <input matInput type="text" name="photoURL" placeholder="http://" formControlName="photoURL">
                <mat-error>
                    Please enter a valid URL.
                </mat-error>
            </mat-form-field>

            <button ngClass="auth_button" mat-raised-button [disabled]="loading">Submit</button>
        </form>
    </mat-card-content>
</mat-card>

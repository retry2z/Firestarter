<main>
  <div *ngIf="!(auth.authState | async)">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img ngClass="googleLogo" src="/assets/google-logo.svg" /> Login with Google
    </button>

    <div ngClass="form-box">
      <app-email-login></app-email-login>
    </div>
  </div>

  <div *ngIf="auth.authState | async as user" ngClass="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-stroked-button (click)="auth.signOut()">Logout</button>
  </div>
</main>
